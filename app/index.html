<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Lääkepeli</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen">
	<link rel="stylesheet" href="leksaStyle.css" type="text/css" media="screen">
	<link href="jquery.mCustomScrollbar.css" type="text/css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="js/lists.js"></script>
</head>
<body>
	<div id="reception" class="room">
		<h1>Reception room</h1>
		<button onclick="switchScene()">Takaisin</button>
	</div>	
	<div id="medical" class="room">	
		<div id="page-wrapper">
			<div id="layout-wrapper">
				<div class="boxwrapper1">		
					<div id="content-header">
						<h1 id="box-title">Your Drugs</h1>
						<hr/>
					</div>
					<div id="content-1" class="mCustomScrollbar" data-mcs-theme="3d-thick">
						<div id="box-content">
							<section id="section-1">
									<ol id="brands">
										
									</ol> 
								<br>
							</section>
							<p>End of content.</p>
						</div>
					</div>
				</div>
				<div class="boxwrapper2">
					<div id="content-header">
						<h1 id="box-title">Substances</h1>
						<hr/>
					</div>
					<div id="content-1" class="mCustomScrollbar" data-mcs-theme="3d-thick">
						<div id="box-content">
							<section id="section-1">
									<ol id="substances">
										
									</ol> 
								<br>
							</section>
							<p>End of content.</p>
						</div>
					</div>
				</div>
				<div id="administration">
					<div id="content-header">
						<h1>Administration</h1>
						<hr>
					</div>
					<div id="administration-sub">
						<img src="img/ruisku.jpg" alt="administration icon"/>
					</div>
				</div>
				<button onclick="switchScene()">Takaisin</button>
			</div>
		</div>
	</div>	
	<div id="craft" class="room">
		<h1>Craft room</h1>
		<button onclick="switchScene()">Takaisin</button>
	</div>	
	<div id="math" class="roomChildEle">
		<p>Hi there!<br> Could you help me with some math please?</p>
		<button onclick="sure()">Sure thing!</button>
		<button onclick="nope()">Not right now</button>
	</div>
	<canvas id="myCanvas"></canvas>
<script type="text/javascript" src="math.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
