<!DOCTYPE html>

	<div id="reception" class="room">
		<div id="page-wrapper">

		</div>
	</div>	
	<div id="medical" class="room">	
		<div id="page-wrapper">
			<header>
				<div id="inner-header">
					<button onclick="switchScene()">Takaisin</button>
				</div>
			</header>
			<div id="layout-wrapper">
				<div class="boxwrapper1">		
					<div id="content-header">
						<h1 id="box-title">Your Drugs</h1>
						<hr/>
					</div>
					<div id="content-1" class="mCustomScrollbar" data-mcs-theme="3d-thick">
						<div id="box-content">
							<section id="section-1">
									<ol class="brands">
										
									</ol> 
								<br>
							</section>
							<p>End of content.</p>
						</div>
					</div>
				</div>
				<div class="boxwrapper2">
					<div id="content-header">
						<h1 id="box-title">Substances</h1>
						<hr/>
					</div>
					<div id="content-1" class="mCustomScrollbar" data-mcs-theme="3d-thick">
						<div id="box-content">
							<section id="section-1">
									<ol class="substances">
										
									</ol> 
								<br>
							</section>
							<p>End of content.</p>
						</div>
					</div>
				</div>
				<div id="administration">
					<div id="content-header">
						<h1>Administration</h1>
						<hr>
					</div>
					<div id="administration-sub">
						<img src="img/ruisku.jpg" alt="administration icon"/>
					</div>
				</div>
			</div>
		</div>
	</div>

						</div>
						<div id="content-1" class="mCustomScrollbar" data-mcs-theme="3d-thick">
							<div id="box-content">
								<ol class="brands">
										</ol> 
								
							</div>
						</div>
					</div>
					<div class="boxwrapper2">

							<h1 id="box-title">Substance</h1>
							<hr/>
						</div>
						<div id="content-1" class="mCustomScrollbar" data-mcs-theme="3d-thick">
							<div id="box-content">
								<section id="section-1">
										<ol class="substances">
										</ol> 
									<br>
								</section>
							</div>
						</div>
					</div>
					<div class="boxwrapper3">
						<div id="content-header">
							<h1 id="box-title">Administration</h1>
							<hr/>
						</div>
						<div id="content-1" class="mCustomScrollbar" data-mcs-theme="3d-thick">
							<div id="box-content">
								<section id="section-1">
										<ol class="forms">
								</ol>

									<img src="img/ruisku.jpg" alt="ruiske" id="ruiske" onclick="">
									<img src="img/laastari.jpg" alt="laastari" id="laastari"  onclick="">
									<img src="img/tippapussi.jpg" alt="tippa" id="tippa"  onclick="">
									<img src="img/peräpuikko.jpg" alt="peräpuikko" id="puikko"  onclick="">
									<img src="img/pilleri.jpg" alt="pilleri" id="pilleri"  onclick="">
								</section>-->
									<br>
								</section>
							</div>
						</div>

						<hr/>
					</div>
				<div id="your-selection">
					<table id="selected-items">
						<tr><li id="selectedBrand"></li></tr>
						<tr><li id="selectedSubstance"></li></tr>
						<tr><li id="selectedForm"></li></tr>
					</table>
				</div>
				<button id='btnAnswer' onclick='answer(selectedBrand, selectedSubstances, selectedForm)'>Try your luck!</button>
			</div>
		</div>
	</div>	
	<div id="math" class="roomChildEle">
		<p>Hi there!<br> Could you help me with some math please?</p>
		<button onclick="sure()">Sure thing!</button>
		<button onclick="nope()">Not right now</button>
	</div>
	<div id="nurse" class="roomChildEle">
		<img src="img/nurse.png"/>
	</div>
	<canvas id="myCanvas"></canvas>
<script type="text/javascript" src="math.js"></script>
<script type="text/javascript" src="script.js"></script>
